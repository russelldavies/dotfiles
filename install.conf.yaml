- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.config/alacritty:
    ~/.aliases:
    ~/.config/nvim:
    ~/.editorconfig:
    ~/.exports:
    ~/.functions:
    ~/.config/git:
    ~/.gnupg/gpg.conf: gnupg/gpg.conf
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf
    ~/.hammerspoon:
    ~/.psqlrc:
    ~/.ssh/config: ssh/config
    ~/.tmux.conf:
    ~/.zshenv:
    ~/.zshrc:
    ~/bin:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ['chmod -R u=rwX,go= ~/.ssh ~/.gnupg', Fixing permissions]

- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.aliases:
    ~/.bashrc:
    ~/.config/nvim:
    ~/.dircolors:
    ~/.editorconfig:
    ~/.exports:
    ~/.functions:
    ~/.gitattributes_global:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.gnupg/gpg.conf: gnupg/gpg.conf
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf
    ~/.hammerspoon:
    ~/.inputrc:
    ~/.profile:
    ~/.psqlrc:
    ~/.ssh/config: ssh/config
    ~/.tmux.conf:
    ~/bin:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ['chmod -R u=rwX,go= ~/.ssh ~/.gnupg', Fixing permissions]

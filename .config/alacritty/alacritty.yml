window:
  startup_mode: SimpleFullscreen

scrolling:
  history: 0

font:
  normal:
    family: PragmataPro Mono Liga
    style: Regular
  bold:
    family: PragmataPro Mono Liga
    style: Bold
  italic:
    family: PragmataPro Mono Liga
    style: Italic
  size: 11.5
  offset:
    x: 1
    y: 0
  glyph_offset:
    x: 0
    y: 0

color_schemes:
  solarized_dark: &dark
    primary:
      background: '0x002b36'
      foreground: '0x839496'
    cursor:
      text:   '0x002b36'
      cursor: '0x839496'
    normal:
      black:   '0x073642'
      red:     '0xdc322f'
      green:   '0x859900'
      yellow:  '0xb58900'
      blue:    '0x268bd2'
      magenta: '0xd33682'
      cyan:    '0x2aa198'
      white:   '0xeee8d5'
    bright:
      black:   '0x002b36'
      red:     '0xcb4b16'
      green:   '0x586e75'
      yellow:  '0x657b83'
      blue:    '0x839496'
      magenta: '0x6c71c4'
      cyan:    '0x93a1a1'
      white:   '0xfdf6e3'

  solarized_light: &light
    primary:
      background: '0xfdf6e3'
      foreground: '0x657b83'
    cursor:
      text:   '0xfdf6e3'
      cursor: '0x657b83'
    normal:
      black:   '0x073642'
      red:     '0xdc322f'
      green:   '0x859900'
      yellow:  '0xb58900'
      blue:    '0x268bd2'
      magenta: '0xd33682'
      cyan:    '0x2aa198'
      white:   '0xeee8d5'
    bright:
      black:   '0x002b36'
      red:     '0xcb4b16'
      green:   '0x586e75'
      yellow:  '0x657b83'
      blue:    '0x839496'
      magenta: '0x6c71c4'
      cyan:    '0x93a1a1'
      white:   '0xfdf6e3'

colors: *light

shell:
  program: /usr/local/bin/zsh
  args:
    - --login

mouse:
  hide_when_typing: true

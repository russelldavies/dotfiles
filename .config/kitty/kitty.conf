# Fonts
font_family PragmataPro Mono Liga
bold_font auto
italic_font auto
bold_italic_font auto
font_size 11.0

# Cursor customization
cursor_blink_interval 0

# Mouse
strip_trailing_spaces smart

# Window layout
enabled_layouts splits:split_axis=vertical, stack
confirm_os_window_close 1

# Tab bar
tab_bar_min_tabs 1
tab_activity_symbol "ðŸ””"
tab_title_template "{index}: {title}"

# Color scheme
include ./solarized_light.conf

# Advanced
editor kak
allow_remote_control yes
env PATH=/usr/local/bin:${PATH}

# OS specific tweaks
macos_option_as_alt yes
macos_quit_when_last_window_closed yes
macos_traditional_fullscreen yes

# Keyboard shortcuts
## Scrolling
map super+s launch --stdin-source=@screen_scrollback --stdin-add-formatting --type=overlay kak

## Window management
map kitty_mod+z kitten zoom_toggle.py
map super+p nth_window -1

map super+minus launch --cwd=current --location=hsplit
map super+backslash launch --cwd=current --location=vsplit
map super+slash layout_action rotate

map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

map super+shift+h neighboring_window left
map super+shift+l neighboring_window right
map super+shift+k neighboring_window up
map super+shift+j neighboring_window down

## Tab management
map kitty_mod+space goto_tab -1
